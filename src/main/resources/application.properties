server.port=8082
spring.application.name=trade-comp-svc
server.servlet.context-path=/apiService
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=
spring.h2.console.enabled=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka
apigateway.url=http://localhost:8080
spring.cloud.stream.default-binder=local-kafka
spring.cloud.stream.bindings.inbound.binder=local-kafka
spring.cloud.stream.bindings.inbound.destination=inbound
spring.cloud.stream.bindings.inbound.contentType: application/json
spring.cloud.stream.bindings.outbound.binder=local-kafka
spring.cloud.stream.bindings.outbound.destination=outbound
spring.cloud.stream.bindings.outbound.contentType: application/json
spring.cloud.stream.binders.local-kafka.type=kafka
spring.cloud.stream.binders.local-kafka.environment.spring.cloud.stream.kafka.binder.brokers=localhost:9092